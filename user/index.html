<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Rock Paper Scissor Lizard Spock Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/user/stylesheet/style.css">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class='navbar navbar-inverse navbar-fixed-top'>
        <div class='container'>
            <div class='navbar-header'>
                <a href='#' class='navbar-brand'>Rock Paper Scissors Lizard Spock: The Game</a>
            </div>
        </div>
    </nav>

    <div class="button">
        <h3 class="text"> User Make a Choice </h3>
        <table>
            <tr>
                <td align="center">
                    <button class="btnchoice btn btn-default" value="rock">rock</button>
                </td>

                <td align="center">
                    <button class="btnchoice btn btn-default" value="paper">paper</button>
                </td>

                <td align="center">
                    <button class="btnchoice btn btn-default" value="scissors">scissors</button>
                </td>

                <td align="center">
                    <button class="btnchoice btn btn-default" value="lizard">lizard</button>
                </td>

                <td align="center">
                    <button class="btnchoice btn btn-default" value="spock">spock</button>
                </td>
            </tr>
            <tr>
                <td><img src="/user/images/rock.png" />
                </td>
                <td><img src="/user/images/paper.png" />
                </td>
                <td><img src="/user/images/scissors.png" />
                </td>
                <td><img src="/user/images/lizard.png" />
                </td>
                <td><img src="/user/images/spock.png" />
                </td>
            </tr>
        </table>
    </div>
    <div id="outcome"></div>

    <script src="/user/javascript/app.js"></script>
</body>
</html>
